<!-- Django Template Language (DTL) is Django's own templating engine -->

{% extends 'base.html' %}

{% block content %}
    <h1>Add Enclosure</h1>
    <!-- Leaving the action empty makes the form post to the same url used to display it -->
    <form action="" method="POST">
        <!-- Security measure - makes it difficult to perform cross-site-request-forgery -->
        {% csrf_token %}
        <table>
        <!-- Render the inputs inside of <tr>s & <td>s -->
        {{ form.as_table }}
        </table>
        <br>
        <input type="submit" value="Submit" class="btn teal darken-4">
    </form>

<script>
    const typeSelect = document.getElementById('id_type');
    M.FormSelect.init(typeSelect);
</script>
{% endblock %}
