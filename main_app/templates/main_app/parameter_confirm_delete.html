<!-- Django Template Language (DTL) is Django's own templating engine -->
<!-- Confirm Delete Templates are required for DeleteView CBVs -->

{% extends 'base.html' %}

{% block content %}
    <h1>Delete Parameter</h1>

    <h4>Are you sure you want to delete this parameter?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, Delete" class="btn teal darken-4">
    </form>
    </br>
    <a href="{% url 'detail' object.enclosure_id %}"><button class="btn teal darken-4">Cancel</button></a>
{% endblock %}
