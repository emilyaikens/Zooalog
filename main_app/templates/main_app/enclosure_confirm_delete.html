<!-- Django Template Language (DTL) is Django's own templating engine -->
<!-- Confirm Delete Templates are required for DeleteView CBVs -->

{% extends 'base.html' %}

{% block content %}
    <h1>Delete Enclosure</h1>

    <h4>Are you sure you want to delete this enclosure?</h4>
    <h6>By deleting this enclosure you will also delete all of its associated data</h6>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes, Delete" class="btn amber accent-4 black-text">
    </form>
    </br>
    <a href="{% url 'index' %}"><button class="btn teal darken-4">Cancel</button></a>
{% endblock %}
