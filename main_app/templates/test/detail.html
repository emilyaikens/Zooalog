{% extends 'base.html' %}
{% block content %}

<h1>Cat Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ test.name }}</span>
        <p>Description: {{ test.description|linebreaks }}</p>
        {% if test.number > 5 %}
            <p>Large: {{ test.number }}</p>
        {% else %}
            <p>Small: {{ test.number }}</p>
        {% endif %}
        <div class="card-action">
            <a href="{% url 'test_update' test.id %}">Edit</a>
            <a href="{% url 'test_delete' test.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
