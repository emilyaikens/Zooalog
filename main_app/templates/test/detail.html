<!-- Django Template Language (DTL) is Django's own templating engine -->

{% extends 'base.html' %}
{% block content %}

<h1>Cat Details</h1>

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ test.name }}</span>
        <p>Description: {{ test.description|linebreaks }}</p>
        {% if test.number > 5 %}
            <p>Large: {{ test.number }}</p>
        {% else %}
            <p>Small: {{ test.number }}</p>
        {% endif %}
    </div>
</div>

{% endblock %}
