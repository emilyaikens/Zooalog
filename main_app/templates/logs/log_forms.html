<!-- Django Template Language (DTL) is Django's own templating engine -->

{% extends 'base.html' %}
{% block content %}

<h1>Log data for {{ enclosure.name|capfirst }}</h1>

<!-- Form for parameter log -->
<div class="card">
    <div class="card-content">
        <form action="" method="POST">
            <!-- Security measure - makes it difficult to perform cross-site-request-forgery -->
            {% csrf_token %}
            <table>
                {{ parameter_log_form.as_p }}
            </table>
            <br>
            <input type="submit" class="btn teal darken-4" value="Add">
        </form>
    </div>
</div>

{% endblock %}
