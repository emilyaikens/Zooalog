<!-- Django Template Language (DTL) is Django's own templating engine -->

{% extends 'base.html' %}
{% block content %}

<h1>Add Diet to {{ enclosure.name|capfirst }}</h1>

<!-- Form for new diet -->
<div class="card">
    <div class="card-content">
        <form action="{% url 'create_diet' enclosure.id %}" method="POST">
            <!-- Security measure - makes it difficult to perform cross-site-request-forgery -->
            {% csrf_token %}
            <table>
                {{ diet_form.as_table }}
            </table>
            <br>
            <input type="submit" class="btn teal darken-4" value="Add Diet">
        </form>
    </div>
</div>

{% endblock %}
