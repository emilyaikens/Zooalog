{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

{% if error_message %}
    <p class="red-text">{{ err_msg }}</p>
{% endif %}

<form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn teal darken-4" value="signup">
</form>

{% endblock %}
